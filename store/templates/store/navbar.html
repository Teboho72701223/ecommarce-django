{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'ecommerce:home' %}">MyShop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">

                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
                       href="{% url 'ecommerce:home' %}">
                        Home
                    </a>
                </li>

                <!-- Shop -->
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Shop
                    </a>
                </li>

                <!-- Check if user is logged in -->
                {% if user.is_authenticated %}

                    <!-- Profile -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ecommerce:profile' %}">
                            Profile
                        </a>
                    </li>

                    <!-- Logout -->
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="{% url 'ecommerce:logout' %}">
                            Logout
                        </a>
                    </li>

                {% else %}

                    <!-- Login -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ecommerce:login' %}">
                            Login
                        </a>
                    </li>

                    <!-- Register -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ecommerce:register' %}">
                            Register
                        </a>
                    </li>

                {% endif %}

            </ul>
        </div>
    </div>
</nav>
