{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Store - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'store/style.css' %}">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecommerce:vendor_dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Edit Store</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecommerce:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center bg-light border-bottom">
        <div class="container">
            <h1 class="fw-bold display-6">Edit Store</h1>
            <p class="text-muted">Update the details of your store below.</p>
        </div>
    </header>

    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Store Name</label>
                                <input type="text" name="name" class="form-control" value="{{ store.name }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Store Description</label>
                                <textarea name="description" class="form-control" rows="4">{{ store.description }}</textarea>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'ecommerce:vendor_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'ecommerce:vendor_dashboard' %}" class="text-decoration-none text-muted">&larr; Back to Dashboard</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-1">&copy; 2025 Welcome To My Shop</p>
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><a href="#" class="text-decoration-none text-white-50">About</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none text-white-50">Terms & Conditions</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
