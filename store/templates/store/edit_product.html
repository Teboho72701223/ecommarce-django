{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'store/style.css' %}">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecommerce:home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecommerce:product_list' %}">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecommerce:vendor_dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ecommerce:logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center bg-light border-bottom">
        <div class="container">
            <h1 class="fw-bold display-6">Edit Product</h1>
            <p class="text-muted">Update your product details below.</p>
        </div>
    </header>

    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4">
                        <h4 class="mb-4 text-center text-dark fw-bold">Product Details</h4>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Product Name</label>
                                <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Description</label>
                                <textarea name="description" class="form-control" rows="4">{{ product.description }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Price (R)</label>
                                <input type="number" name="price" step="0.01" class="form-control" value="{{ product.price }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Product Image</label><br>
                                {% if product.image %}
                                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail mb-2" style="max-width: 150px;">
                                {% endif %}
                                <input type="file" name="image" class="form-control">
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'ecommerce:store_products' product.store.id %}" class="btn btn-outline-secondary">
                                    Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-1">&copy; 2025 Welcome To My Shop</p>
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><a href="#" class="text-decoration-none text-white-50">About</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none text-white-50">Terms & Conditions</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
