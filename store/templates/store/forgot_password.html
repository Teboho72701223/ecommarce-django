{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password? - MyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'store/style.css' %}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'ecommerce:home' %}">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-0 rounded-3">
                    <div class="card-body p-4">
                        <h4 class="text-center mb-4 fw-bold">Forgot Password?</h4>

                        <p class="text-muted text-center mb-4">
                            Enter your email address below and we'll send you a link to reset your password.
                        </p>

                        <form method="POST" action="{% url 'ecommerce:send_password_reset' %}" novalidate>
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email address</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form-control form-control-lg"
                                    placeholder="Enter your email"
                                    required
                                >
                            </div>

                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Send Reset Link
                                </button>
                            </div>
                        </form>


                        <div class="text-center mt-3">
                            <a href="{% url 'ecommerce:login' %}" class="text-decoration-none">
                                Back to Login
                            </a>
                        </div>

                        <p class="text-center mt-3 text-muted">
                            Don't have an account?
                            <a href="{% url 'ecommerce:register' %}">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-1">&copy; 2025 Welcome To My Shop</p>
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><a href="#" class="text-decoration-none text-white-50">About</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none text-white-50">Terms & Conditions</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
