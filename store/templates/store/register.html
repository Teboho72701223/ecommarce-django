{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Newspaper Website</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-box {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .register-box h2 {
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .btn-option {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            font-weight: 500;
            border-radius: 5px;
        }

        .btn-option:hover {
            opacity: 0.9;
        }

        .link {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Create Your Account</h2>
    <p>Please choose your account type below:</p>

    <a href="{% url 'ecommerce:customer_register' %}" class="btn btn-primary btn-option">Register as Customer</a>
    <a href="{% url 'ecommerce:vendor_register' %}" class="btn btn-success btn-option">Register as Vendor</a>

    <div class="link">
        <p>Already have an account?</p>
        <a href="{% url 'ecommerce:login' %}" class="btn btn-outline-secondary btn-sm">Back to Login</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
